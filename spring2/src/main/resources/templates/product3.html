<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>상품등록</title>
  <link rel="stylesheet" href="/css/create.css">
</head>
<body>
<div class="form-container">
  <h2>상품등록</h2>
  <form action="/product4" method="post">
    <label for="id">상품 아이디</label>
    <input type="text" id="id" name="id" placeholder="아이디 입력" required>

    <label for="title">상품명</label>
    <input type="text" id="title" name="title" placeholder="상품명 입력" required>

    <label for="content">상품 설명</label>
    <input type="text" id="content" name="content" placeholder="설명 입력" required>

    <label for="price">가격</label>
    <input type="text" id="price" name="price" placeholder="가격 입력" required>

    <button type="submit">상품 등록하기</button>
  </form>
</div>
</body>
</html>

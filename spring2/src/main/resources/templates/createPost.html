<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판 글쓰기</title>
<link rel="stylesheet" href="/css/create.css">
</head>
<body>
<div class="form-container">
    <h2>회원가입</h2>
    <form action="/createPost2" method="post">
        <label for="no">no</label>
        <input type="text" id="no" name="no" placeholder="no 입력" required>

        <label for="title">제목</label>
        <input type="text" id="title" name="title" placeholder="제목 입력" required>

        <label for="content">내용</label>
        <input type="text" id="content" name="content" placeholder="내용 입력" required>

        <label for="writer">writer</label>
        <input type="text" id="writer" name="writer" placeholder="writer 입력" required>

        <button type="submit">게시판 글쓰기</button>
    </form>
</div>
</body>
</html>
